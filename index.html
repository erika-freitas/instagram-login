<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/phone-static-final.png" alt="mobile">
    </div>

    <div class="instagram-login">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-picture">
          <img src="img/profile-pic.png" alt="profile picture">
        </div>
        <a href="#"class="btn login">Continue as username</a>
        <a href="#"class="link-blue logout">Remove Account</a>
      </div>
      <div class="group">
        <div class="not-account-wrapper">
          <p class="not-account">Not username?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
      </div>
      <div class="get-app">
        <p class="get-app-text">Get the app.</p>
        <div class="download-wrapper">
          <a href="#" class="app-download">

          </a>
          <a href="#" class="app-download">

          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
